<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFTCode - Berbagi Kode dengan Mudah</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        .upload-section {
            background: white;
            padding: 2rem;
            margin: 2rem 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .code-display {
            background: #272822;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }
        
        button {
            display: inline-block;
            background: #2c3e50;
            color: white;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        
        button:hover {
            background: #1a252f;
        }
        
        .search-section {
            margin: 2rem 0;
        }
        
        input[type="text"] {
            width: 70%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .link-section {
            background: #e8f4f8;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            word-break: break-all;
        }
        
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #2c3e50;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>EFTCode</h1>
            <p>Upload dan bagikan kode Anda dengan mudah</p>
        </div>
    </header>
    
    <div class="container">
        <section class="upload-section">
            <h2>Upload Kode Anda</h2>
            <form id="codeForm">
                <div>
                    <label for="codeTitle">Judul Kode:</label>
                    <input type="text" id="codeTitle" placeholder="Masukkan judul kode Anda" required>
                </div>
                <div>
                    <label for="codeLanguage">Bahasa Pemrograman:</label>
                    <select id="codeLanguage" required>
                        <option value="">Pilih Bahasa</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="other">Lainnya</option>
                    </select>
                </div>
                <div>
                    <label for="codeContent">Kode:</label>
                    <textarea id="codeContent" placeholder="Tempelkan kode Anda di sini..." required></textarea>
                </div>
                <button type="submit">Upload Kode</button>
            </form>
        </section>
        
        <section id="linkSection" class="link-section" style="display: none;">
            <h3>Kode Anda telah diupload!</h3>
            <p>Bagikan link ini:</p>
            <a id="codeLink" href="#" target="_blank"></a>
        </section>
        
        <section class="search-section">
            <h2>Cari Kode</h2>
            <input type="text" id="searchInput" placeholder="Cari berdasarkan judul atau bahasa...">
            <button id="searchButton">Cari</button>
        </section>
        
        <section id="resultsSection">
            <!-- Hasil pencarian dan daftar kode akan muncul di sini -->
        </section>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2023 EFTCode - All Rights Reserved</p>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simpan kode ke localStorage (pada implementasi nyata, gunakan backend)
            const codeForm = document.getElementById('codeForm');
            const linkSection = document.getElementById('linkSection');
            const codeLink = document.getElementById('codeLink');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const resultsSection = document.getElementById('resultsSection');
            
            // Load semua kode saat halaman dimuat
            displayAllCodes();
            
            codeForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('codeTitle').value;
                const language = document.getElementById('codeLanguage').value;
                const content = document.getElementById('codeContent').value;
                
                // Buat ID unik untuk kode
                const codeId = 'code-' + Date.now();
                
                // Simpan kode ke localStorage
                const codeData = {
                    id: codeId,
                    title: title,
                    language: language,
                    content: content,
                    date: new Date().toISOString()
                };
                
                // Dapatkan kode yang sudah ada atau buat array baru
                const existingCodes = JSON.parse(localStorage.getItem('eftcodes')) || [];
                existingCodes.push(codeData);
                localStorage.setItem('eftcodes', JSON.stringify(existingCodes));
                
                // Tampilkan link
                const shareLink = window.location.href.split('?')[0] + '?code=' + codeId;
                codeLink.href = shareLink;
                codeLink.textContent = shareLink;
                linkSection.style.display = 'block';
                
                // Reset form
                codeForm.reset();
                
                // Perbarui tampilan kode
                displayAllCodes();
            });
            
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const allCodes = JSON.parse(localStorage.getItem('eftcodes')) || [];
                
                const filteredCodes = allCodes.filter(code => {
                    return code.title.toLowerCase().includes(searchTerm) || 
                           code.language.toLowerCase().includes(searchTerm);
                });
                
                displayCodes(filteredCodes);
            });
            
            // Cek URL untuk parameter code (untuk melihat kode spesifik)
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            
            if (codeParam) {
                const allCodes = JSON.parse(localStorage.getItem('eftcodes')) || [];
                const specificCode = allCodes.find(code => code.id === codeParam);
                
                if (specificCode) {
                    resultsSection.innerHTML = '';
                    displayCode(specificCode, resultsSection);
                }
            }
        });
        
        function displayAllCodes() {
            const allCodes = JSON.parse(localStorage.getItem('eftcodes')) || [];
            const resultsSection = document.getElementById('resultsSection');
            
            if (allCodes.length === 0) {
                resultsSection.innerHTML = '<p>Belum ada kode yang diupload.</p>';
                return;
            }
            
            displayCodes(allCodes);
        }
        
        function displayCodes(codes) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = '<h2>Daftar Kode</h2>';
            
            if (codes.length === 0) {
                resultsSection.innerHTML += '<p>Tidak ada kode yang ditemukan.</p>';
                return;
            }
            
            // Urutkan berdasarkan tanggal terbaru
            codes.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            codes.forEach(code => {
                displayCode(code, resultsSection);
            });
        }
        
        function displayCode(code, container) {
            const codeElement = document.createElement('div');
            codeElement.className = 'code-item';
            codeElement.style.background = 'white';
            codeElement.style.padding = '1rem';
            codeElement.style.marginBottom = '1rem';
            codeElement.style.borderRadius = '5px';
            codeElement.style.boxShadow = '0 0 5px rgba(0,0,0,0.1)';
            
            const titleElement = document.createElement('h3');
            titleElement.textContent = code.title;
            
            const metaElement = document.createElement('p');
            metaElement.textContent = `Bahasa: ${code.language} | Tanggal: ${new Date(code.date).toLocaleString()}`;
            metaElement.style.color = '#666';
            
            const codeDisplay = document.createElement('div');
            codeDisplay.className = 'code-display';
            codeDisplay.textContent = code.content;
            
            const linkElement = document.createElement('a');
            const shareLink = window.location.href.split('?')[0] + '?code=' + code.id;
            linkElement.href = shareLink;
            linkElement.textContent = 'Link ke kode ini';
            linkElement.style.display = 'inline-block';
            linkElement.style.marginTop = '0.5rem';
            linkElement.style.color = '#2c3e50';
            
            codeElement.appendChild(titleElement);
            codeElement.appendChild(metaElement);
            codeElement.appendChild(codeDisplay);
            codeElement.appendChild(linkElement);
            
            container.appendChild(codeElement);
        }
    </script>
</body>
  </html>
